<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKA INDULGENCE | 2026 Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root { --gold: #AF9500; --dark: #000000; --white: #ffffff; --whatsapp: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--white); font-family: 'Inter', sans-serif; }

        /* LUXURY INSTALL BANNER */
        #pwa-banner {
            display: none; /* Only shows when ready */
            background: var(--dark);
            color: var(--gold);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 9999;
        }
        #pwa-banner button {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .brand { font-family: 'Playfair Display', serif; font-size: 1.5rem; letter-spacing: 2px; font-weight: 700; }
        
        header { text-align: center; padding: 60px 20px; background: #f9f9f9; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic; }

        .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px 5%; }
        .card { border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 350px; object-fit: cover; }
        .info { padding: 20px; text-align: center; }
        .whatsapp-btn { background: var(--whatsapp); color: white; text-decoration: none; padding: 12px; display: block; border-radius: 5px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="pwa-banner">
        <p>Experience EKA INDULGENCE as a Luxury App</p>
        <button id="install-button">Add App to Home Screen</button>
    </div>

    <nav>
        <div class="brand">EKA INDULGENCE</div>
    </nav>

    <header>
        <p>2026 MASTER COLLECTION</p>
        <h1>Artisanal Confectionery</h1>
    </header>

    <div class="catalog">
        <div class="card">
            <img src="https://i.ibb.co/9mrWTv5Q/IMG-20260112-WA0050.jpg">
            <div class="info">
                <h3>Obsidian Crest</h3>
                <a href="https://wa.me/2349064978596" class="whatsapp-btn">Order on WhatsApp</a>
            </div>
        </div>
        </div>

    <script>
        // STEP 1: Register the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // STEP 2: Show the Install Button
        let deferredPrompt;
        const banner = document.getElementById('pwa-banner');
        const installBtn = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            banner.style.display = 'block'; // Show our gold banner
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    banner.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
